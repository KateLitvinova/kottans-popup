<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Popup</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header class="header">
            <nav class="menu">
                <a href="https://github.com/KateLitvinova" class="header-logo">
                    <img class="logo-img" src="./img/favicon.png" alt="">
                </a>
                <ul class="menu__items">
                    <li>
                        <a href="#" class="menu__link">Mail</a>
                    </li>
                    <li>
                        <a href="#" class="menu__link">Images</a>
                    </li>

                    <!--Popup button -->

                    <li class="menu__link">
                        <input class="menu__popup" type="checkbox" id="menu__popup">
                        <label class="menu__popup-label" for="menu__popup">
                            <img class="menu_popup-icon" src="./img/popup-button.png" alt="">
                        </label>

                    <!-- Popup menu -->

                        <div class="products">
                            <ul class="products__main">
                                <li class="product__item">
                                    <a class="product__item-link" href="#">
                                        <img src="./img/calendar.png" alt="" class="product__item-img">
                                        <p class="product__item-name">Calendar</p>
                                    </a>
                                </li>
                                <li class="product__item">
                                    <a class="product__item-link" href="#">
                                        <img src="./img/mail.png" alt="" class="product__item-img">
                                        <p class="product__item-name">Mail</p>
                                    </a>
                                </li>
                                <li class="product__item">
                                    <a class="product__item-link" href="#">
                                        <img src="./img/news.png" alt="" class="product__item-img">
                                        <p class="product__item-name">News</p>
                                    </a>
                                </li>
                                <li class="product__item">
                                    <a class="product__item-link" href="#">
                                        <img src="./img/maps.png" alt="" class="product__item-img">
                                        <p class="product__item-name">Maps</p>
                                    </a>
                                </li>
                                <li class="product__item">
                                    <a class="product__item-link" href="#">
                                        <img src="./img/files.png" alt="" class="product__item-img">
                                        <p class="product__item-name">Files</p>
                                    </a>
                                </li>
                                <li class="product__item">
                                    <a class="product__item-link" href="#">
                                        <img src="./img/contacts.png" alt="" class="product__item-img">
                                        <p class="product__item-name">Contacts</p>
                                    </a>
                                </li>
                                <li class="product__item">
                                    <a class="product__item-link" href="#">
                                        <img src="./img/tanslation.png" alt="" class="product__item-img">
                                        <p class="product__item-name">Translation</p>
                                    </a>
                                </li>
                                <li class="product__item">
                                    <a class="product__item-link" href="#">
                                        <img src="./img/apps.png" alt="" class="product__item-img">
                                        <p class="product__item-name">Apps</p>
                                    </a>
                                </li>
                                <li class="product__item">
                                    <a class="product__item-link" href="#">
                                        <img src="./img/search.png" alt="" class="product__item-img">
                                        <p class="product__item-name">Search</p>
                                    </a>
                                </li>
                            </ul>

                            <input class="menu__popup-more" type="checkbox" id="menu__popup-more">
                            <label class="button-more" for="menu__popup-more">More</label>
                            
                            <div class="products__more">
                                <ul class="products__main-list">
                                <li class="product__item">
                                    <a class="product__item-link" href="#">
                                        <img src="./img/documents.png" alt="" class="product__item-img">
                                        <p class="product__item-name">Documents</p>
                                    </a>
                                </li>
                                <li class="product__item">
                                    <a class="product__item-link" href="#">
                                        <img src="./img/blogs.png" alt="" class="product__item-img">
                                        <p class="product__item-name">Blogs</p>
                                    </a>
                                </li>
                                <li class="product__item">
                                    <a class="product__item-link" href="#">
                                        <img src="./img/chat.png" alt="" class="product__item-img">
                                        <p class="product__item-name">Chat</p>
                                    </a>
                                </li>
                                <li class="product__item">
                                    <a class="product__item-link" href="#">
                                        <img src="./img/photos.png" alt="" class="product__item-img">
                                        <p class="product__item-name">Photos</p>
                                    </a>
                                </li>
                                <li class="product__item">
                                    <a class="product__item-link" href="#">
                                        <img src="./img/videos.png" alt="" class="product__item-img">
                                        <p class="product__item-name">Videos</p>
                                    </a>
                                </li>
                                <li class="product__item">
                                    <a class="product__item-link" href="#">
                                        <img src="./img/mars.png" alt="" class="product__item-img">
                                        <p class="product__item-name">Mars</p>
                                    </a>
                                </li>
                                </ul>
                            </div>
                        </div>

                        
                    </li>

                    <li>
                        <a href="#" class="menu__link">
                            <img src="./img/bell.png" class="notification" alt="">
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
    </body>

    <footer></footer>
</html>
